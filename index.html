<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text - Multi-Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .engine-selector-container {
            margin-bottom: 20px;
        }

        .engine-selector-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .engine-selector {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .engine-selector:hover {
            border-color: #667eea;
        }

        .engine-selector:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            background: #ef4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.loading {
            background: #f59e0b;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.ready {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .status-text {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .loading-progress.show {
            display: block;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        button {
            width: 100%;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button.listening {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 20px;
        }

        .results-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .results-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .results-box.interim {
            border-color: #fbbf24;
            background: #fffbeb;
        }

        .results-box.final {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .results-box.empty {
            color: #999;
            font-style: italic;
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 10px;
            padding: 15px;
            color: #991b1b;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #1e40af;
        }

        .info-box.success {
            background: #f0fdf4;
            border-left-color: #10b981;
            color: #065f46;
        }

        .transcript-history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }

        .history-item {
            background: #f9fafb;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .history-timestamp {
            font-size: 11px;
            color: #999;
            margin-bottom: 5px;
        }

        .features-list {
            list-style: none;
            margin-top: 10px;
        }

        .features-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .features-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .engine-notes {
            margin-top: 10px;
        }

        .engine-notes .note {
            padding: 5px 0;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech-to-Text</h1>
        <p class="subtitle">Multi-Engine: On-Device WebAssembly STT (Vosk & Whisper)</p>

        <!-- Engine Selector -->
        <div class="engine-selector-container">
            <label class="engine-selector-label" for="engineSelector">Select STT Engine</label>
            <select id="engineSelector" class="engine-selector">
                <option value="vosk">Vosk (Fast, Real-time)</option>
                <!--option value="whisper">Whisper.cpp (High Accuracy)</option-->
            </select>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Initializing...</div>
        </div>

        <div class="loading-progress" id="loadingProgress">
            <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>

        <button id="recordButton" disabled>Loading Model...</button>

        <div class="results-section">
            <div class="results-label">Partial Results (Real-time)</div>
            <div class="results-box interim empty" id="interimResults">
                Partial text will appear here as you speak...
            </div>

            <div class="results-label">Final Results</div>
            <div class="results-box final empty" id="finalResults">
                Final transcription will appear here...
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="info-box success" id="engineInfo">
            <strong>ðŸš€ Loading engine information...</strong>
        </div>

        <div class="transcript-history">
            <div class="results-label">Transcript History</div>
            <div id="historyContainer"></div>
        </div>
    </div>

    <!-- External Libraries -->
    <!-- Vosk WASM Library -->
    <script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.8/dist/vosk.js"></script>

    <!-- Whisper.cpp WASM Library -->
    <!-- Note: You'll need to host whisper.cpp WASM files locally or from CDN -->
    <!-- Example: <script src="whisper.js"></script> -->
    <!--script src="whisper.main.js"></script-->

    <!-- Core Application -->
    <script src="js/core/STTEngine.js"></script>
    <script src="js/engines/VoskEngine.js"></script>
    <script src="js/engines/WhisperEngine.js"></script>
    <script src="js/core/app.js"></script>
</body>
</html>
